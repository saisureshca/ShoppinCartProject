<div class="card-group">
        <div class="col-lg-2 col-md-4" *ngFor="let prod of service.list">
          <img (click)="addCart(prod)" src={{prod.photoLink}} class="card-img-top" alt="" >
          <div class="card-body">
            <h5 class="card-title">{{prod.productName}}</h5>
            <p class="card-text">Price:${{+prod.productPrice}}</p>
            <button type="button" (click)= "addCart(prod)" class="btn btn-primary">Add</button>
          </div>
          </div>
</div>
